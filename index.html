<h1>Filter task</h1>

<section class="contact-form">

  <option value="low">Lower first</option>
</select>

<label for="minRating">Miminum rating</label>
<select id="minRatings" name="minRating">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
</select>

<label for="date">Order by date:</label>
<select id="dates" name="dates">
  <option value="new">Newest first</option>
  <option value="old">Oldest first</option>
</select>

<label for="text">Prioritez by text:</label>
<select id="texts" name="text">
  <option value="yes">Yes</option>
  <option value="no">No</option>
</select>
  
    
    <button type="submit" id="form">Filter</button>
  </form>
